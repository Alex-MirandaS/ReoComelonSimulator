<mat-card>
  <mat-card-title>Registro Bodega</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Nombre Bodega</mat-label>
        <input matInput formControlName="bodega">
      </mat-form-field>
      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Capacidad</mat-label>
        <input matInput formControlName="capacidad" type="number">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Crear</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card style="margin-top:16px">
  <mat-card-title>Lista Bodegas</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="list!" class="mat-elevation-z8" *ngIf="list!.length > 0">

      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let b"> {{b.id}} </td>
      </ng-container>

      <!-- Columna Nombre Bodega -->
      <ng-container matColumnDef="bodega">
        <th mat-header-cell *matHeaderCellDef> Bodega </th>
        <td mat-cell *matCellDef="let b"> {{b.bodega}} </td>
      </ng-container>

      <!-- Columna Capacidad -->
      <ng-container matColumnDef="capacidad">
        <th mat-header-cell *matHeaderCellDef> Capacidad </th>
        <td mat-cell *matCellDef="let b"> {{b.capacidad}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id','bodega','capacidad']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','bodega','capacidad'];"></tr>

    </table>

    <div *ngIf="list?.length === 0" style="text-align:center; margin-top:8px">
      No hay bodegas registradas.
    </div>
  </mat-card-content>
</mat-card>
